<form>
  <div class="form-group">
    <label for="email">Email-Adresse</label>
    <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" >
  </div>
  <div class="form-group">
    <label for="pwd">Passwort</label>
    <input [(ngModel)]="pwd" name="pwd" type="password" class="form-control" id="pwd" >
  </div>

  <button type="button" (click)="login()">login</button>
</form>
